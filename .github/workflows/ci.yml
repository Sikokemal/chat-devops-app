name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Give gradlew permission to execute
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug  # или assembleRelease для релизной сборки

    - name: Upload APK to GitHub Actions
      uses: actions/upload-artifact@v2  # Используем v2 для стабильности
      with:
        name: app-apk
        path: app/build/outputs/apk/debug/*.apk  # Путь к APK в режиме Debug
