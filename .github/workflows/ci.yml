name: Android CI

on:
  push:
    branches:
      - main  # или master, в зависимости от твоей ветки
  pull_request:
    branches:
      - main  # или master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'  # или версия, которая используется в твоем проекте

    - name: Build the app
      run: ./gradlew build  # для сборки приложения в Android Studio

    - name: Run tests
      run: ./gradlew test  # для выполнения тестов (если они есть в проекте)
