name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Give gradlew permission to execute
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    # Загрузка APK как артефакт
    - name: Upload APK build artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        name: android-apk
        path: app/build/outputs/apk/release/app-release.apk
        if-no-files-found: error   # Если файл не найден, пайплайн завершится ошибкой
        retention-days: 30         # Артефакт будет храниться 30 дней
        compression-level: 6       # Стандартный уровень сжатия (по умолчанию)
        overwrite: true            # Если артефакт уже существует, он будет перезаписан
        include-hidden-files: false # Не включать скрытые файлы
